    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            display: flex;

            height: 100vh;
        }

        .container {
            background-color: #34495e;

            font-size: 1.5em;

        button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #c0392b;
            transform: scale(1.1);

    <script>
        function sendMessage() {
            // Instagram username
            var username = 'm_shayan._';
            var message = 'yeah it\'s work';  // The pre-made message

            // Open Instagram profile
            var url = `https://instagram.com/${username}`;  // Open the Instagram profile
            window.location.href = url; // This will open the Instagram profile page

            // Open Instagram DMs to the specific user
            setTimeout(function () {
                var dmUrl = `https://www.instagram.com/direct/t/${username}`;
                window.open(dmUrl, '_blank'); // This opens the DM section in a new tab
            }, 1000); // A small delay to give time for the profile page to load before opening DMs

            // Optionally, you can alert the message prompt
            alert('Visit your Instagram DMs and send: "' + message + '"');
        }
    </script>
